# Cloud Build Configuration for Admin Panel Service Only
# Use this for isolated frontend builds/deployments

steps:
  # Build admin panel Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-admin-panel'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://admin-backend-601407624452.europe-west1.run.app'
      - '-t'
      - 'gcr.io/$PROJECT_ID/admin-panel:latest'
      - '-f'
      - 'apps/admin-panel/Dockerfile'
      - '.'
    timeout: 1200s

  # Push admin panel image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-admin-panel-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/admin-panel:latest'
    waitFor: ['build-admin-panel']

  # Deploy to Cloud Run (optional - uncomment and configure as needed)
